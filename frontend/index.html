<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>
            ShrinkR - Free URL Shortener | Create Short Links with Analytics
        </title>
        <meta
            name="title"
            content="ShrinkR - Free URL Shortener | Create Short Links with Analytics"
        />
        <meta
            name="description"
            content="Create short, memorable links with ShrinkR. Free URL shortener with advanced analytics, QR codes, and click tracking. Shorten your URLs instantly and track performance."
        />
        <meta
            name="keywords"
            content="URL shortener, link shortener, short links, QR code generator, link analytics, free URL shortener, custom short links, link tracking, web tools, ShrinkR"
        />
        <meta name="robots" content="index, follow" />
        <meta name="language" content="English" />
        <meta name="author" content="ShrinkR Team" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://shrinkr.com/" />
        <meta
            property="og:title"
            content="ShrinkR - Free URL Shortener with Analytics"
        />
        <meta
            property="og:description"
            content="Create short, memorable links with advanced analytics. Free URL shortener with QR codes and detailed click tracking."
        />
        <meta property="og:image" content="/logo.svg" />
        <meta property="og:site_name" content="ShrinkR" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://shrinkr.com/" />
        <meta property="twitter:title" content="ShrinkR - Free URL Shortener" />
        <meta
            property="twitter:description"
            content="Create short, memorable links with advanced analytics and QR codes. Free and easy to use."
        />
        <meta property="twitter:image" content="/logo.svg" />

        <!-- Additional SEO Meta Tags -->
        <meta name="theme-color" content="#3b82f6" />
        <meta name="msapplication-TileColor" content="#3b82f6" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="ShrinkR" />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://shrinkr.com/" />

        <!-- Preconnect for performance -->
        <link rel="preconnect" href="https://cdn.tailwindcss.com" />

        <!-- Structured Data for SEO -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "ShrinkR",
                "description": "Free URL shortener with advanced analytics, QR codes, and custom domains. Create short, memorable links and track their performance.",
                "url": "https://shrinkr.com",
                "applicationCategory": "UtilityApplication",
                "operatingSystem": "Web Browser",
                "browserRequirements": "Requires JavaScript. Requires HTML5.",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD",
                    "availability": "https://schema.org/InStock"
                },
                "creator": {
                    "@type": "Organization",
                    "name": "ShrinkR Team",
                    "url": "https://shrinkr.com"
                },
                "featureList": [
                    "URL Shortening",
                    "Link Analytics",
                    "QR Code Generation",
                    "Click Tracking",
                    "Custom Short Links",
                    "Real-time Statistics",
                    "Device Detection",
                    "Free to Use"
                ],
                "screenshot": "/logo.svg",
                "softwareVersion": "1.0.0",
                "aggregateRating": {
                    "@type": "AggregateRating",
                    "ratingValue": "4.8",
                    "ratingCount": "1200"
                }
            }
        </script>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#3b82f6",
                            secondary: "#1e40af",
                        },
                    },
                },
            };
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
